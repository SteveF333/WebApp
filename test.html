<!DOCTYPE html>
<html lang="en" style="background: #384245;">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>GoogleWebApp</title>
</head>
<body style="background: rgba(255,255,255,0);">
  <iframe src="https://script.google.com/macros/s/AKfycbyJz_NjUSZ3iMGJvo6j6b5z_Vb_BbTOQ_fcDTX3d-AeNmyh0hKEKvXP3izUTb4TRt1Ymw/exec"+"?v=form" 
    id="Iframe"
    style="background: rgba(255,255,255,0);"
    frameborder="0"
    margin="0"
    padding="0"
    width="100%" 
    height="100%">
  </iframe>
        <script>
    // Selecting the iframe element
    var iframe = document.getElementById("Iframe");
    
    // Adjusting the iframe height onload event
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    </script>
</body>
